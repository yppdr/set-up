    <link rel="icon" type="image/png" href="/assets/img/logo.png" />

    <!-- Twitter -->

    <meta property="twitter:url" content="https://piotpilot.eu">
    <meta property="twitter:title" content="Set'Up - Partage ton setup">
    <meta property="twitter:description" content="Grace a Set'Up, partage ton setup rapidement avec la communauté ! ">
    <meta property="twitter:image" content="/assets/img/meta.jpg">

  </head>

  <body>

    <!-- NAV -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="/assets/img/logo.png" alt="Logo">
          </a>
          <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item">
              Home
            </a>
            <a class="navbar-item">
              Partager mon setup
            </a>
            <a class="navbar-item">
              Help
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- /NAV -->

    <div class="container">
      <div class="section">
        <div class="columns">
          <div class="column has-text-centered">
            <h1 class="title" >Les setups déjà partagé</h1><br>
          </div>
        </div>
        <div id="app" class="row columns is-multiline">
          <div v-for="card in cardData" key="card.id" class="column is-4">
            <div class="card large">
              <div class="card-image">
                <figure class="image is-16by9">
                  <img :src="card.image" alt="Image">
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img :src="card.avatar" alt="Image">
                    </figure>
                  </div>
                  <div class="media-content">
                    <p class="title is-4 no-padding">{{card.user.title}}</p>
                    <p>
                      <span class="title is-6">
                        <a :href=`${card.user.link}`> {{card.user.linkname}} </a> </span> </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">

            <strong>Set'Up</strong> by <a href="http://piotpilot.eu">Yannis Piot Pilot</a>.

        </div>
      </div>
    </footer>


    <script src="/assets/js/cardsData.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          cardData: cardsData
        }
      })

    </script>
  </body>

</html>
